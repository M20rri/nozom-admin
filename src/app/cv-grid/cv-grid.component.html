<div class="card">
  <div class="card-header">
    <h3>CV List</h3>
  </div>
  <div class="card-body">
    <ng-container *ngIf="!isLoading; else elseTemplate">
      <div class="row">
        <button class="btn btn-primary col-md-1" [routerLink]="['/create-cv']">Add CV</button>
        <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Name</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cvGrid; let i=index">
              <th scope="row">{{item.id}}</th>
              <td>{{item.name}}</td>
              <td><span class="btn btn-sm btn-primary fa fa-eye" [routerLink]="['/cv-details', item.id]"></span>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </ng-container>
    <ng-template #elseTemplate>
      <div class="ld ld-ring ld-spin-fast"></div>
    </ng-template>



  </div>
</div>
